<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="../style.css">

      <title>Responsive dropdown menu - Bedimcode</title>
   </head>
   <body>
      <!--=============== HEADER ===============-->
      <header class="header">
         <nav class="nav container">
            <div class="nav__data">
               <a href="/" class="nav__logo">
                  <i class="ri-planet-line"></i> DSP
               </a>
               
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-line nav__burger"></i>
                  <i class="ri-close-line nav__close"></i>
               </div>
            </div>

            <!--=============== NAV MENU ===============-->
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li><a href="/" class="nav__link">Home</a></li>

                  <li><a href="/virtualbox" class="nav__link">Virtual Box</a></li>

                  <!--=============== DROPDOWN 1 ===============-->
                  <li class="dropdown__item">
                     <div class="nav__link">
                        Installations <i class="ri-arrow-down-s-line dropdown__arrow"></i>
                     </div>

                     <ul class="dropdown__menu">
                        <li>
                           <a href="/docker" class="dropdown__link">
                              <i class="ri-pie-chart-line"></i> Docker
                           </a>                          
                        </li>

                        <li>
                           <a href="/putty" class="dropdown__link">
                              <i class="ri-arrow-up-down-line"></i> Putty
                           </a>
                        </li>

                        <!--=============== DROPDOWN SUBMENU ===============-->
                        <li class="dropdown__subitem">
                           <div class="dropdown__link">
                              <i class="ri-bar-chart-line"></i> Setup <i class="ri-add-line dropdown__add"></i>
                           </div>

                           <ul class="dropdown__submenu">
                              <li>
                                 <a href="/aws" class="dropdown__sublink">
                                    <i class="ri-file-list-line"></i> AWS
                                 </a>
                              </li>
      
                              <li>
                                 <a href="/linux" class="dropdown__sublink">
                                    <i class="ri-cash-line"></i> linux
                                 </a>
                              </li>
      
                              <li>
                                 <a href="/basics" class="dropdown__sublink">
                                    <i class="ri-refund-2-line"></i> basics
                                 </a>
                              </li>
                           </ul>
                        </li>
                     </ul>
                  </li>
                  
                  <li><a href="/about" class="nav__link">About</a></li>

                  <!--=============== DROPDOWN 2 ===============-->
                  <li class="dropdown__item">
                     <div class="nav__link">
                        Users <i class="ri-arrow-down-s-line dropdown__arrow"></i>
                     </div>

                     <ul class="dropdown__menu">
                        <li>
                           <a href="/login" class="dropdown__link">
                              <i class="ri-user-line"></i> Login
                           </a>                          
                        </li>

                        <li>
                           <a href="/signup" class="dropdown__link">
                              <i class="ri-lock-line"></i> Register
                           </a>
                        </li>

                        <li>
                           <a href="/login" class="dropdown__link">
                              <i class="ri-message-3-line"></i> Logut
                           </a>
                        </li>
                     </ul>
                  </li>

                  <li><a href="/contact" class="nav__link">Contact</a></li>
               </ul>
            </div>
         </nav>
      </header>

      <!--=============== MAIN JS ===============-->
      <script>
         /*=============== SHOW MENU ===============*/
const showMenu = (toggleId, navId) =>{
   const toggle = document.getElementById(toggleId),
         nav = document.getElementById(navId)

   toggle.addEventListener('click', () =>{
       // Add show-menu class to nav menu
       nav.classList.toggle('show-menu')

       // Add show-icon to show and hide the menu icon
       toggle.classList.toggle('show-icon')
   })
}

showMenu('nav-toggle','nav-menu')
      </script>
     
   </body>
</html>
