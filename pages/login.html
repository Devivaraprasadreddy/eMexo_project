         <form action="/login" class="form" method="post">
            <section class="containersss">
               <header>Login Form</header>
               <form action="#" class="form">
                 <div class="input-box">
                   <label> Email Address</label>
                   <input type="email" name="email" placeholder="Enter  Email address" id="email_id" required />
                 </div>
                 <div class="column">
                   <div class="input-box">
                     <label>Phone Number</label>
                     <input type="tel" name="number" placeholder="Enter Phone Number" id="number_id" maxlength="10" required />
                   </div>
                 </div>
                 <div class="input-box">
                  <label> Password</label>
                  <input type="password" name="password" placeholder="Enter Password" id="password_id" maxlength="8" required />
                </div>
                 <button onclick="loginfn()">Login</button>
                 <label style="color: blue;">You Dont have account <a href="/signup">Register</a></label>
               </form>
             </section>
         </form>
     
      <!--=============== MAIN JS ===============-->
      <script>
         /*=============== SHOW MENU ===============*/
const showMenu = (toggleId, navId) =>{
   const toggle = document.getElementById(toggleId),
         nav = document.getElementById(navId)

   toggle.addEventListener('click', () =>{
       // Add show-menu class to nav menu
       nav.classList.toggle('show-menu')

       // Add show-icon to show and hide the menu icon
       toggle.classList.toggle('show-icon')
   })
}

showMenu('nav-toggle','nav-menu')
      </script>
