         <form action="/signup" class="form" method="post">
            <section class="containersss">
               <header>Registration Form</header>
               <form action="#" class="form">
                 <div class="input-box">
                   <label>Full Name</label>
                   <input type="text" name="username" placeholder="Enter Full Name" id="name_id" required />
                 </div>
                 <div class="input-box">
                   <label> Email Address</label>
                   <input type="email" name="email" placeholder="Enter  Email address" id="email_id" required />
                 </div>
                 <div class="column">
                   <div class="input-box">
                     <label>Phone Number</label>
                     <input type="tel" name="number" placeholder="Enter Phone Number" id="number_id" maxlength="10" required />
                   </div>
                   <div class="input-box">
                     <label>Birth Date</label>
                     <input type="date" placeholder="Enter Birth Date" required />
                   </div>
                 </div>
                 <div class="input-box">
                  <label> Password</label>
                  <input type="password" name="password" placeholder="Enter Password" id="password_id" maxlength="8" required />
                </div>
                 <div class="gender-box">
                   <h3>Gender</h3>
                   <div class="gender-option">
                     <div class="gender">
                       <input type="radio" id="check-male" name="gender" checked />
                       <label for="check-male">male</label>
                     </div>
                     <div class="gender">
                       <input type="radio" id="check-female" name="gender"  checked/>
                       <label for="check-female">Female</label>
                     </div>
                     <div class="gender">
                       <input type="radio" id="check-other" name="gender" checked />
                       <label for="check-other">prefer not to say</label>
                     </div>
                   </div>
                 </div>
                 <div class="input-box address">
                   <label>Address</label>
                   <input type="text" placeholder="Enter street address" required />
                   <input type="text" placeholder="Enter street address line 2" required />
                   <div class="column">
                     <div class="select-box">
                       <select>
                         <option hidden>Country</option>
                         <option>America</option>
                         <option>Japan</option>
                         <option>India</option>
                         <option>Nepal</option>
                         <option>Bangladesh</option>
                         <option>Australia</option>
                         <option>Enland</option>
                         <option>Pakistan</option>
                       </select>
                     </div>
                     <input type="text" placeholder="Enter your city" required />
                   </div>
                   <div class="column">
                     <input type="text" placeholder="Enter your region" required />
                     <input type="number" placeholder="Enter postal code" required />
                   </div>
                 </div>
                 <button onclick="registerfn()">Submit</button>
                 <label style="color: blue;">Already Create Your Account <a href="/login">Login</a></label>
               </form>
             </section>
         </form>
     
      <!--=============== MAIN JS ===============-->
      <script>
         /*=============== SHOW MENU ===============*/
const showMenu = (toggleId, navId) =>{
   const toggle = document.getElementById(toggleId),
         nav = document.getElementById(navId)

   toggle.addEventListener('click', () =>{
       // Add show-menu class to nav menu
       nav.classList.toggle('show-menu')

       // Add show-icon to show and hide the menu icon
       toggle.classList.toggle('show-icon')
   })
}

showMenu('nav-toggle','nav-menu')
      </script>
